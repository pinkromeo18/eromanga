<body>
<style>
@import url(https://pinkromeo18.github.io/goz/goz.css);  
</style>
  <script type="module">
import "https://pinkromeo18.github.io/use/use.js"

var listview=async()=>{
  var repo ='flyme'
  var path ='img'
  var url=`https://api.github.com/repos/pinkromeo18/${repo}/contents/${path}?per_page=100`;
 
  var list=fn.ce('div')
  list.id='list'
  fn.a2(list,document.body)
  
  list.style.display='flex';
  list.style.flexWrap='wrap';
  var d =await fetch(url).then(d=>d.json())
  
  d.map(d=>{
    var el = fn.ce('img');
    el.src = d.download_url
    el.alt = d.name
    el.dataset.name=d.name
    el.height =100;
    ;
    fn.a2(el,list);  
    el.onclick = ()=> fn.copyel.src);
  });  
}

listview();
  </script>  
</body>
